<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6e9ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      width: 375px;
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header .bell {
      font-size: 24px;
      cursor: pointer;
    }

    .project-summary {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

  .card {
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    color: #333;
    position: relative;
    overflow: hidden;
    cursor: default;
    transition: background-color 0.3s, border 0.3s;
    border: none; /* Default: no border */
    user-select: none; /* Prevents text selection */
  }

  .card.dotted {
    border: 2px dashed #666; /* Dashed border for toggle on */
  }

    .card h2, .card p {
      position: relative;
      z-index: 2;
    }

    .card:nth-child(1) {
      background-color: #ffd5f7;
    }

    .card:nth-child(2) {
      background-color: #ffd5f7;
    }

    .card:nth-child(3) {
      background-color: #ffe8b2;
    }

    .card:nth-child(4) {
      background-color: #c5ffc5;
    }

    .card.grayed {
      background-color: #d3d3d3 !important;
    }

    .dragging {
      opacity: 0.5;
    }

    .project-statistics {
      margin-top: 20px;
    }

    .project-statistics h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .stats-bar {
      width: 100%;
      height: 150px;
      background: url('https://www.cambridgemaths.org/Images/The-trouble-with-graphs.jpg') center center no-repeat;
      background-size: cover;
      border-radius: 10px;
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .footer div {
      text-align: center;
    }

    .footer div span {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .toggle-container label {
      cursor: pointer;
    }

    .toggle-container input[type="checkbox"] {
      display: none;
    }

    .toggle-container span {
      display: inline-block;
      background-color: #ccc;
      border-radius: 15px;
      width: 50px;
      height: 25px;
      position: relative;
      transition: background-color 0.3s;
    }

    .toggle-container span::after {
      content: '';
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2.5px;
      left: 2.5px;
      transition: left 0.3s;
    }

    .toggle-container input[type="checkbox"]:checked + span {
      background-color: #4caf50;
    }

    .toggle-container input[type="checkbox"]:checked + span::after {
      left: 27.5px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="toggle-container">
      <label>
        <input type="checkbox" id="edit-toggle">
        <span></span>
      </label>
    </div>
    <div class="header">
      <h1>Dashboard</h1>
      <span class="bell">ðŸ””</span>
    </div>
    <div class="project-summary">
      <div class="card">
        <h2>24</h2>
        <p>In Progress</p>
      </div>
      <div class="card">
        <h2>56</h2>
        <p>In Review</p>
      </div>
      <div class="card">
        <h2>16</h2>
        <p>On Hold</p>
      </div>
      <div class="card">
        <h2>45</h2>
        <p>Completed</p>
      </div>
    </div>
    <div class="project-statistics">
      <h2>Project Statistics</h2>
      <div class="stats-bar"></div>
    </div>
    <div class="footer">
      <div>
        <span>50:25:06</span>
        <p>Total Working Hours</p>
      </div>
      <div>
        <span>125</span>
        <p>Total Task Activity</p>
      </div>
    </div>
  </div>

  </style>

<script>
  const editToggle = document.getElementById('edit-toggle');
  const cards = document.querySelectorAll('.card');

  let currentDrag = null;

  editToggle.addEventListener('change', () => {
    const isEditable = editToggle.checked;

    cards.forEach(card => {
      card.setAttribute('draggable', isEditable);
      card.style.cursor = isEditable ? 'move' : 'default';

      if (isEditable) {
        card.classList.add('grayed', 'dotted'); // Grey out cards and add dotted border
        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragend', handleDragEnd);
      } else {
        card.classList.remove('grayed', 'dotted'); // Restore original colors and remove dotted border
        card.removeEventListener('dragstart', handleDragStart);
        card.removeEventListener('dragend', handleDragEnd);
      }
    });
  });

  function handleDragStart(event) {
    currentDrag = event.target;
    event.target.classList.add('dragging');
  }

  function handleDragEnd(event) {
    currentDrag = null;
    event.target.classList.remove('dragging');
  }

  const projectSummary = document.querySelector('.project-summary');
  projectSummary.addEventListener('dragover', (event) => {
    event.preventDefault();
    if (currentDrag) {
      const afterElement = getDragAfterElement(projectSummary, event.clientY);
      if (afterElement == null) {
        projectSummary.appendChild(currentDrag);
      } else {
        projectSummary.insertBefore(currentDrag, afterElement);
      }
    }
  });

  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
  }
</script>
</body>
</html>
