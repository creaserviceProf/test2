<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6e9ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      width: 375px;
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header .bell {
      font-size: 24px;
      cursor: pointer;
    }

    .project-summary {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 150px; /* Adjust as needed */
      background: url('detailed_v4@2x.jpg') no-repeat center center;
      background-size: cover; /* Ensures the image scales to cover the card dimensions */
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white; /* Ensures text is visible */
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .card h2, .card p {
      z-index: 2;
      position: relative;
      text-align: center;
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Optional overlay for readability */
      z-index: 1;
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .footer div {
      text-align: center;
    }

    .footer div span {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>Dashboard</h1>
      <span class="bell">ðŸ””</span>
    </div>
    <div class="project-summary">
      <div class="card">
        <div class="card-overlay"></div>
        <h2>24</h2>
        <p>In Progress</p>
      </div>
      <div class="card">
        <h2>56</h2>
        <p>In Review</p>
      </div>
      <div class="card">
        <h2>16</h2>
        <p>On Hold</p>
      </div>
      <div class="card">
        <h2>45</h2>
        <p>Completed</p>
      </div>
    </div>
    <div class="footer">
      <div>
        <span>50:25:06</span>
        <p>Total Working Hours</p>
      </div>
      <div>
        <span>125</span>
        <p>Total Task Activity</p>
      </div>
    </div>
  </div>
</body>
</html>
