<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('./images/detailed_v4@2x.jpg') center center no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      width: 375px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .project-summary {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .card {
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: #333;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card h2 {
      font-size: 20px;
      margin: 0;
    }

    .card p {
      font-size: 12px;
      color: #666;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .project-statistics {
      margin-top: 20px;
    }

    .project-statistics h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .stats-bar {
      width: 100%;
      height: 150px;
      background: url('./images/bar-graph.webp') center center no-repeat;
      background-size: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stats-bar:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .footer div {
      text-align: center;
    }

    .footer div span {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>Dashboard</h1>
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABnElEQVR4nJ2TTUtCQRDGf2dBoG1vpdSjaIGYjUTWbt3cQtgho2PhB4AqFiBKFXiiLiSUbIkFP0BbpAxCU1JAxlEqSxiUEkv72F2DYwskk03bsxnvbd7313r2ECWAQlAEqgeMTDrCPQfYblLQQ5y/F3DvmBsZo4DiQBAkoVoLsRuIG6r+XQHBXiB8tqa9qjhuUSBUACiFftnDrDbBQ7/V6aBPABK9UamAQb8DsnIdb60FWsHyHWsdgDpVBJ5H3CBxfHkHNiYZDL4djdF+vJ4JZNRVnHepDI9ZxYBXvhfAIlhUlFAlTgAKob3wFwDvAogXjWDwLUEhJ54Uw6bSu3htWSBEq0McBzgDtiwRlKgVPCosJRXWgPUKL1vDi3UABJIXCUtdQQlLK8D7Lt2g+gBAs0AKUTvgGk2R26mMCfBPfG5kmTbBWaN+mbTJo6yQSNsA+DyEalGyBSFbIWCiIi2E5aRoEiHByi+RSilRkRSM/h+wgUnB68xapwvD3FubJvhsfN5t/bkXv8EWHMi6N9wDUAAAAASUVORK5CYII=" alt="Bell Icon">
    </div>
    <div class="project-summary">
      <div class="card">
        <h2>24</h2>
        <p>In Progress</p>
      </div>
      <div class="card">
        <h2>56</h2>
        <p>In Review</p>
      </div>
      <div class="card">
        <h2>16</h2>
        <p>On Hold</p>
      </div>
      <div class="card">
        <h2>45</h2>
        <p>Completed</p>
      </div>
    </div>
    <div class="project-statistics">
      <h2>Project Statistics</h2>
      <div class="stats-bar"></div>
    </div>
    <div class="footer">
      <div>
        <span>50:25:06</span>
        <p>Total Working Hours</p>
      </div>
      <div>
        <span>125</span>
        <p>Total Task Activity</p>
      </div>
    </div>
  </div>

  <script>
    // Function to generate a random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Apply random colors to each card
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.style.backgroundColor = getRandomColor();
    });
  </script>
</body>
</html>
