
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6e9ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      width: 375px;
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header .bell {
      font-size: 24px;
      cursor: pointer;
    }

    .project-summary {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #f3f4f8;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: #333;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card h2 {
      font-size: 20px;
      margin: 0;
    }

    .card p {
      font-size: 12px;
      color: #666;
    }

    .card:nth-child(1) {
      background-color: #cfd4ff;
    }

    .card:nth-child(2) {
      background-color: #ffd5f7;
    }

    .card:nth-child(3) {
      background-color: #ffe8b2;
    }

    .card:nth-child(4) {
      background-color: #c5ffc5;
    }

    /* Rollover Effect */
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .project-statistics {
      margin-top: 20px;
    }

    .project-statistics h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .stats-bar {
      width: 100%;
      height: 150px;
      background: url('https://www.cambridgemaths.org/Images/The-trouble-with-graphs.jpg') center center no-repeat;
      background-size: cover;
      border-radius: 10px;
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .footer div {
      text-align: center;
    }

    .footer div span {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>Dashboard</h1>
      <span class="bell">ðŸ””</span>
    </div>
    <div class="project-summary">
      <div class="card">
        <h2>24</h2>
        <p>In Progress</p>
      </div>
      <div class="card">
        <h2>56</h2>
        <p>In Review</p>
      </div>
      <div class="card">
        <h2>16</h2>
        <p>On Hold</p>
      </div>
      <div class="card">
        <h2>45</h2>
        <p>Completed</p>
      </div>
    </div>
    <div class="project-statistics">
      <h2>Project Statistics</h2>
      <div class="stats-bar"></div>
    </div>
    <div class="footer">
      <div>
        <span>50:25:06</span>
        <p>Total Working Hours</p>
      </div>
      <div>
        <span>125</span>
        <p>Total Task Activity</p>
      </div>
    </div>
  </div>
</body>
</html>
