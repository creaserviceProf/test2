<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('./images/detailed_v4@2x.jpg') center center no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      width: 375px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .project-summary {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #c5ffc5;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: #333;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card h2 {
      font-size: 20px;
      margin: 0;
    }

    .card p {
      font-size: 12px;
      color: #666;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .project-statistics {
      margin-top: 20px;
    }

    .project-statistics h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .stats-bar {
      width: 100%;
      height: 150px;
      background: url('./images/bar-graph.webp') center center no-repeat;
      background-size: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stats-bar:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .footer div {
      text-align: center;
    }

    .footer div span {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>Dashboard</h1>
      <!-- Replace bell icon with binary-based image -->
      <img src="data:image/png;base64,5249464690170000574542505650382084170000d066009d012af80018013e31168a43a2212112988d6c200304b3b775b019ac6626a86b07d53f173f70bfe1728cf65ff67bb148ebfa1deaffdd3f273fd1f0007e887f74fc9eede5e603f56ffdf7f91f790fe93ea27fc6fa807f26feafd629e81bfadbe965ff67fcbfc16fecb7fe0ff0bf01dfca3fb07df7eca4f92bfb6765dfd3ff24bfac767bf7b3d80e4c5e6be057f12faadf6bfee1fb67f98bf7f3f6fff4fe0efaa2f502fc43f8e7f76febffb67fde3f6978ebed1fa017b73f41fef1fdb7f6affaefee1fb6e7f1de85fd89ff5bee01fcc3f9f7f91fcc4fedbffd3deb7fd578b0fd8be403ec" alt="Binary Icon">
    </div>
    <div class="project-summary">
      <div class="card">
        <h2>24</h2>
        <p>In Progress</p>
      </div>
      <div class="card">
        <h2>56</h2>
        <p>In Review</p>
      </div>
      <div class="card">
        <h2>16</h2>
        <p>On Hold</p>
      </div>
      <div class="card">
        <h2>45</h2>
        <p>Completed</p>
      </div>
    </div>
    <div class="project-statistics">
      <h2>Project Statistics</h2>
      <div class="stats-bar"></div>
    </div>
    <div class="footer">
      <div>
        <span>50:25:06</span>
        <p>Total Working Hours</p>
      </div>
      <div>
        <span>125</span>
        <p>Total Task Activity</p>
      </div>
    </div>
  </div>
</body>
</html>
